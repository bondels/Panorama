<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="css/facetas.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 80%;
      margin: auto;
  }
  </style>
</head>
<body>

<!-- carrusel -->
<div class="container columnista_bg">
  <br>
  <div id="myCarousel" class="carousel slide caja" style="position: relative !important;
    width: 1000px !important; display: block !important;" data-ride="carousel">
    <!-- Indicators -->

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
          <section class="caja">
              <article class="nota-column">
              <div class="foto_column"><img src="fotos/nutella.png" class="img-circle" alt="" width="180" height="180"></div>
              <div style="width: 100%; margin: 0 auto; text-align: center;"><a href="#"><div class="nombre_columnista" title="Ir a Ciencia y Tecnología">Julio Bevione P.</div></a>
              </div>
              <div class="titular_column"><a href="#">Cómo vivir en armonía con uno mismo en tiempo de crisis</a></div>
              </article>

              <article class="nota-column">
              <div class="foto_column"><img src="fotos/nutella.png" class="img-circle" alt="" width="180" height="180"></div>
              <div style="width: 100%; margin: 0 auto; text-align: center;"><a href="#"><div class="nombre_columnista" title="Ir a Ciencia y Tecnología">Julio Bevione P.</div></a>
              </div>
              <div class="titular_column"><a href="#">Cómo vivir en armonía con uno mismo en tiempo de crisis</a></div>
              </article>

              <article class="nota-column">
              <div class="foto_column"><img src="fotos/nutella.png" class="img-circle" alt="" width="180" height="180"></div>
              <div style="width: 100%; margin: 0 auto; text-align: center;"><a href="#"><div class="nombre_columnista" title="Ir a Ciencia y Tecnología">Julio Bevione P.</div></a>
              </div>
              <div class="titular_column"><a href="#">Cómo vivir en armonía con uno mismo en tiempo de crisis</a></div>
              </article>
          </section>
      </div>
    
      <div class="item">
        <img src="img_flower.jpg" alt="Flower" width="460" height="345">
      </div>

      <div class="item">
        <img src="img_flower2.jpg" alt="Flower" width="460" height="345">
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control" href="#myCarousel" role="button" data-slide="prev" style=" margin-top: 150px;">
      <span class="" aria-hidden="true"></span>
      <span class=""><img src="images/atras_colum.png" alt=""></span>
    </a>
    <a class="carousel-control" style="right: 0; left: auto; margin-top: 150px;" href="#myCarousel" role="button" data-slide="next">
      <span class="" aria-hidden="true"></span>
      <span class=""><img src="images/sigui_colum.png" alt=""></span>
    </a>
  </div>
</div>
<!-- Fin carrusel -->

</body>
</html>
